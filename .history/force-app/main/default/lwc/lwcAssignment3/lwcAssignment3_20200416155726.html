<template>
    <lightning-card title="Create Opportunity Record" icon-name="standard:opportunity">
        <div style="margin-left: 6%" if:true={error}>
            <lightning-badge label={error} style="color: red;"></lightning-badge>
        </div>

        <template if:true={oppRecord}>
            <div class="slds-m-around--xx-large">
                <div class="container-fluid">
                    <div class="form-group">
                        <lightning-input label="Enter Opportunity Name" name="accName" required="required" type="text" value={oppRecord.Name} onchange={handleNameChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Stage Name" name="accPhone" required="required" type="text" value={oppRecord.StageName} onchange={handleStageChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Amount" name="accEmail" required="required" type="text" value={oppRecord.Amount} onchange={handleAmountChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Description" name="accEmail" type="text" value={oppRecord.Description} onchange={handleDescriptionChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Close Date" name="accEmail" required="required" type="date" value={oppRecord.CloseDate} onchange={handleCloseDateChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Lead Source" name="accEmail" type="text" value={oppRecord.LeadSource} onchange={handleLeadSourceChange}></lightning-input>
                    </div>
                </div>
                <br/>
                <lightning-button label="Submit" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
